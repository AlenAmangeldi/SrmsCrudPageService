<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-sm">
    <div class="column">
        <table class="table datatable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Password</th>
                <th>Role</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">Text ...</td>
                <td th:text="${user.username}">Text ...</td>
                <!--<td th:text="${user.email}">Text ...</td>-->
                <td th:text="${user.password}">Text ...</td>
                <td th:text="${user.roles}">Text ...</td>
                <td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </tbody>
</table>
</body>
</html>
